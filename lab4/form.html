<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Dela+Gothic+One&family=Inter:wght@200;400&family=Montserrat:wght@600;700&family=Nunito+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <a href="./index.html">Back</a>
    <form action="">
        <label for="name">Name:</label>
        <input placeholder="Name" id="name" type="text">
        <br>
        <label for="password">Password:</label>
        <input placeholder="Password" id="password" type="password" minlength="6" maxlength="12">
        <br>
        <label for="login">Login:</label>
        <input placeholder="login" type="text">
        <br>
        <label for="email">Email:</label>
        <input placeholder="Email" id="email" type="email">
        <br>
        <label for="male">Gender : Male</label>
        <input name="gender" type="radio">
        <label for="female">Female</label>
        <input name="gender" type="radio">
        <br>
        <label for="age">Date of Birth:</label>
        <input type="date">
        <br>
        <label for="">Select your fav color:</label>
        <select name="" id="">
            <option value="">Red</option>
            <option value="">Orange</option>
            <option value="">Yellow</option>
            <option value="">Green</option>
            <option value="">Blue</option>
            <option value="">white</option>
            <option value="">purple</option>
        </select>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Send</button>
        <button>clean</button>

    </form>
</body>
</html>
